<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Stock-List Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div class="ribbon">
      <a href="https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-vue">Fork me on GitHub</a>
    </div>

    <div id="wrap">
      
      <div class="banner">
        <a href="https://vuejs.org" target="_blank"><img 
          src="images/logo_vue.png" alt="Vue.js" style="width: 100px;"/></a>
        <a href="https://www.lightstreamer.com">
          <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <p>
          Vue.js<br>Basic Stock-List Demo
        </p>
      </div>

      <div id="content">
        <div class="desc">
          This demo shows the integration between Lightstreamer JavaScript Client library and Vue.js.<br/>
          <br/>
          To learn more visit the <a href="https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-vue">project page on github</a>
          and explore the source code of the application.
        </div>

        <!-- Vue.js custom component -->
        <div id="app"></div>
      </div>

    </div>

     
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
