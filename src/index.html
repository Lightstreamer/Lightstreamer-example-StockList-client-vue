<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vue.js Stock-List Demo</title>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
        <script type="text/javascript" src="js/lightstreamer.min.js" data-lightstreamer-ns="Lightstreamer"></script>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <a href="https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-vue"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

        <div id="demo">
            <div id="header">
                <a class="col" id="logoVue" href="https://vuejs.org" target="_blank">
                    <img style="height: 60px" src="images/logo_vue.png" alt="" hspace="0" border="0"/>
                </a>

                <div class="col" id="title">Vue.js<br>BASIC STOCK-LIST DEMO</div>
                
                <a class="col" id="logo" href="http://www.lightstreamer.com" target="_blank">
                    <img style="height: 60px" src="images/logo.png" alt="" hspace="0" border="0"/>
                </a>
            </div>

            <!-- Vue.js custom component -->
            <ls-stock-list :data="gridData" :columns="gridColumns"></ls-stock-list>
        </div>

        <script type="text/x-template" id="stock-list-template">
            <table>
                <thead>
                    <tr>
                        <th v-for="key in columns"> {{key | capitalize | ununderscorize}} </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="entry in data">
                        <td v-for="key in columns"> {{entry[key]}} </td>
                    </tr>
                </tbody>
            </table>
        </script>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
